<div class="row">

	<div class="col-lg-6 col-md-12 col-sm-12">
		<h2>Finances overview</h2>
		<div
		           ba-panel
		           ba-panel-title="Monthly sales value"
		           ba-panel-class="medium-panel">
			<div id="amchart"></div>
		</div>
	</div>
	<div class="col-lg-6 col-md-12 col-sm-12">
		<div class="form-group">
			<select
				ng-options="finaceOptions as finaceOptions.name for finaceOptions in dropDownFinanceOptions"
				ng-model="selectedFinanceOption" ng-change="updateFinance()">
			</select>
		</div>
		<div
		       ba-panel
		       ba-panel-title="Monthly sales value by State"
		       ba-panel-class="medium-panel">
			<div id="overviewFinanceMap"></div>
		</div>
	</div>
</div>
