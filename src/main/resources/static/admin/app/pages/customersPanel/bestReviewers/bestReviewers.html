<div class="row">
	<div class="col-lg-6 col-md-12 col-sm-12">
		<div ba-panel
			ba-panel-title="Best reviewers"
			ba-panel-class="with-scroll table-panel">

			<div class="vertical-scroll">
				<table class="table table-striped">
					<thead>
						<tr>
							<th class="table-id">ID</th>
							<th>Name</th>
							<th>Total usefullness</th>
							<th>Totalreviews</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in reviewers">
							<td class="table-id">{{item.customerId}}</td>
							<td>{{item.name}}</td>
							<td>{{ item.usefullness }}</td>
							<td>{{ item.numberOfReviews }}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
